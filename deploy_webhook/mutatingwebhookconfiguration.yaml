apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: scheduling.kube-valet.io
webhooks:
- name: scheduling.kube-valet.io
  failurePolicy: Fail
  clientConfig:
    url: "https://192.168.1.6:9443/mutate"
    caBundle: ""
  rules:
  - operations: ["CREATE"]
    apiGroups: [""]
    apiVersions: ["*"]
    resources: ["pods"]
    scope: "*"
